apply plugin: 'java'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

version = '1.0'

repositories {
    jcenter()
}

dependencies {
    compile 'com.android.tools.lint:lint:23.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes(
                "Manifest-Version": version,
                "Lint-Registry": "com.rileybrewer.webviewreally.WebViewRegistry")
    }
}